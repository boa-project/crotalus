<h1>Let's do a quick search</h1>

<mat-form-field class=search-input>
  <input matInput placeholder="Sobre quÃ© deseas buscar?" [(ngModel)]="valueToSearch">
</mat-form-field>

<button mat-raised-button color="primary" (click)="search()">Buscar</button>

<div class="results-wrapper">
  <ng-container *ngFor="let result of results" >
    <mat-card class="example-card">
      <div class="image-wrapper">
        <img mat-card-image [src]="getImageUrl(result)" alt="Photo of a Shiba Inu">
      </div>
      <mat-card-content>
        <mat-card-title>{{result.metadata.general.title.none}}</mat-card-title>
        <mat-card-subtitle><mat-icon>visibility</mat-icon> {{result.social.views}} &nbsp;&nbsp; <mat-icon>comment</mat-icon> {{result.social.comments}} </mat-card-subtitle>
      </mat-card-content>
    </mat-card>
  </ng-container>
</div>
